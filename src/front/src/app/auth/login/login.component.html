<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Log in</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['email'].errors }" />
      <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
        <div *ngIf="form['email'].errors['email']">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form['password'].errors }" />
      <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
        <div *ngIf="form['password'].errors['required']">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid email or password.</div>
    <a routerLink="/signup">Create account</a>
  </form>
</div>
