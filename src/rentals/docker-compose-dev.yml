version: "3.8"

services:
  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rental-network

  rentals-db:
    image: postgres:11.14
    environment:
      POSTGRES_PASSWORD: rentals
      POSTGRES_USER: rentals
      POSTGRES_DB: rentals
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "rentals"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rental-network

networks:
  rental-network:
    name: rental-network
